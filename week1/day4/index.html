<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bootstrap photo album</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
  img{
    height: 166px;
    width: 250px;
  }
  p {
    color: white;
    text-align: center;
  }
  h1 {
    color: white;
  }
  </style>
</head>
<body>
  
  <div class="container-fluid" style='background-color: black'>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Photo Album</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="http://bonappetit.com">Recipes <span class="sr-only">(current)</span></a></li>
              <li><a href="http://freefoodphotos.com">More Photos</a></li>
            </ul>
          
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <div class="row">
      <div class="col-sm-3"><img class='img-responsive img-rounded' src="http://freefoodphotos.com/imagelibrary/herbs/slides/chilis.jpg" alt="red chillis"><p>red chillis</p></div>
      <div class="col-sm-3"><img class='img-responsive' src="http://freefoodphotos.com/imagelibrary/herbs/thumbs/ginger_spice.jpg" alt=""><p>ginger</p></div>
      <div class="col-sm-3"><img class='img-responsive' src="http://freefoodphotos.com/imagelibrary/bread/thumbs/bread_knife.jpg" alt=""><p>bread</p></div>
      <div class="col-sm-3"><img class='img-responsive' src="http://freefoodphotos.com/imagelibrary/herbs/thumbs/growing_coriander.jpg" alt=""><p>coriander</p></div>
    </div>
    <div class="row">
      <div class="col-sm-3"><img class='img-responsive' src="http://freefoodphotos.com/imagelibrary/herbs/thumbs/sage_leaf.jpg" alt=""><p>sage leaf</p></div>
      <div class="col-sm-3"><img class='img-responsive' src="http://freefoodphotos.com/imagelibrary/herbs/thumbs/cinamon_spice.jpg" alt=""><p>cinamon spice</p></div>
      <div class="col-sm-3"><img class='img-responsive' src="http://freefoodphotos.com/imagelibrary/fruit/thumbs/citrus_fruit.jpg" alt=""><p>lime</p></div>
      <div class="col-sm-3"><img class='img-responsive' src="http://freefoodphotos.com/imagelibrary/fruit/thumbs/ripe_fruit.jpg" alt=""><p>strawberry</p></div>
    </div>
    <div class="row">
      <div class="col-sm-3"><img class='img-responsive' src="http://freefoodphotos.com/imagelibrary/fruit/thumbs/ripe_orange.jpg" alt=""><p>orange</p></div>
      <div class="col-sm-3"><img class='img-responsive' src="http://freefoodphotos.com/imagelibrary/bread/thumbs/popping_corn.jpg" alt=""><p>corn kernels</p></div>
      <div class="col-sm-3"><img class='img-responsive' src="http://freefoodphotos.com/imagelibrary/fruit/thumbs/pistachios.jpg" alt=""><p>pistachios</p></div>
      <div class="col-sm-3"><img class='img-responsive' src="http://freefoodphotos.com/imagelibrary/bread/thumbs/oats.jpg" alt=""><p>oats</p></div>
    </div>
    <div class="row">
      <div class="col-sm-3"><img src="http://freefoodphotos.com/imagelibrary/vegetables/thumbs/sliced_whole_cucumber.jpg" alt=""><p>cucumber</p></div>
      <div class="col-sm-3"><img src="http://freefoodphotos.com/imagelibrary/vegetables/thumbs/sugar_snap_peas.jpg" alt=""><p>sugar snap peas</p></div>
      <div class="col-sm-3"><img src="http://freefoodphotos.com/imagelibrary/dairy/thumbs/stilton_cheese.jpg" alt=""><p>stilton cheese</p></div>
      <div class="col-sm-3"><img src="http://freefoodphotos.com/imagelibrary/dairy/thumbs/egg_basket.jpg" alt=""><p>eggs</p></div>
    </div>
    <footer>
      <h3>photo from freefoodphotos.com</h3>
      <p> Bootstrap site fun by John Yi and Grace Haga </p>
      
    </footer>
  </div>
</body>
</html>
